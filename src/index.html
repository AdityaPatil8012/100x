<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Login-page</title>
</head>
<body class="bg-kala-0">
  <section class="py-64 px-44 flex justify-center items-center gap-24">
    <div class="logo" class="w-xl h-48">
      <img src="images/login.png" alt="logo">
    </div>
    <div class="content" class="flex flex-col items-start font-inter w-sm h-96 px-8 gap-2.5">
      <div class="text-safed-0 ">
        <h1 class="font-inter text-40 font-bold">Happening now</h1>
        <p class="font-bold text-26">Join today.</p>
      </div>
      <button class="bg-white font-bold text-base py-2 px-7 w-72 content-center items-center rounded-radius mt-10 shadow-gol backdrop-blur-gul">Create account</button>
      <span class="my-10 flex content-center items-center gap-1 self-stretch">
        <div class="bg-white h-0.5 w-36"></div>
        <p class="text-white">or</p>
        <div class="bg-white h-0.5 w-36"></div>
      </span>
      <div>
        <h3 class="text-safed-0 font-medium text-xl mb-5">Already have an account?</h3>
      <button class="text-blue-500 border border-blue-300 font-bold text-base py-2 px-7 w-72 content-center items-center rounded-radius shadow-gol backdrop-blur-gul">Sign up</button>
      </div>
    </div>
  </section>
</body>
</html>
